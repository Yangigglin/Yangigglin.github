<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background linear gradient</title>
    <style>
        div {
            border: solid;
            height: 400px;
            background: linear-gradient(to right, white, black, gray);
            background: linear-gradient(45deg, white, black, gray);
            /* make rainbow */
            background: linear-gradient(315deg, violet, indigo, blue, green, yellow, orange, red)
        }
    </style>
</head>

<body>

    <div></div>

</body></html>
