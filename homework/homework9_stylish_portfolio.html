<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
        }

        header {
            text-align: center;
            background-image: url(https://github.com/StartBootstrap/startbootstrap-stylish-portfolio/blob/master/src/assets/img/bg-masthead.jpg?raw=true);
            background-size: cover;
            padding: 230px;
        }

        header h1 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            margin: -10px 0px;
            font-size: 88px;
        }

        header h3 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            font-size: 28px;
            font-style: italic;
            margin: 0px;
        }

        header button {
            background-color: #1d809f;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
            margin: 40px;
        }

        #about {
            text-align: center;
            padding: 120px;
        }

        #about h2 {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin: 0px;
            margin-bottom: 4px;
        }

        #about p {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 20px;
            font-weight: 300;
            margin: 0px;
            margin-bottom: 48px;
        }

        #about button {
            background-color: #212529;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stylish Portfolio</h1>
        <h3>A Free Bootstrap Theme by Start Bootstrap</h3>
        <button>Find Out More</button>
    </header>

    <section id="about">
        <h2>Stylish Portfolio is the perfect theme for your next project!</h2>
        <p>This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at <a href="https://unsplash.com/">Unsplash</a>!</p>
        <button>What We Offer</button>
    </section>
</body></html>
