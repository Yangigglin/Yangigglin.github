<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
        }

        header {
            text-align: center;
            background-image: url(https://github.com/StartBootstrap/startbootstrap-stylish-portfolio/blob/master/src/assets/img/bg-masthead.jpg?raw=true);
            background-size: cover;
            background-position: 0 -82px;
            padding: 230px;
        }

        header h1 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            margin: -10px 0px;
            font-size: 88px;
        }

        header h3 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            font-size: 28px;
            font-style: italic;
            margin: 0px;
        }

        header button {
            background-color: #1d809f;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
            margin: 40px;
        }

        header button:hover {
            background-color: #17667f;
        }

        #about {
            text-align: center;
            padding: 120px;
        }

        #about h2 {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin: 0px;
            margin-bottom: 4px;
        }

        #about p {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 20px;
            font-weight: 300;
            margin: 0px;
            margin-bottom: 48px;
        }

        #about button {
            background-color: #212529;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
        }

        #about button:hover {
            background-color: #424649;
        }

        #download {
            text-align: center;
            background-image: url(https://startbootstrap.github.io/startbootstrap-stylish-portfolio/assets/img/bg-callout.jpg);
            background-size: cover;
            background-position: 0 -82px;
            padding: 200px;
        }

        #download h1 {
            margin: auto;
            font-family: 'Source Sans 3', sans-serif;
            line-height: 67px;
            font-weight: 700;
            width: 480px;
            font-size: 56px;
        }

        #download button {
            background-color: #1d809f;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
            margin: 45px 0px;
        }

        #download button:hover {
            background-color: #17667f;
        }

    </style>
</head>

<body>
    <header>
        <h1>Stylish Portfolio</h1>
        <h3>A Free Bootstrap Theme by Start Bootstrap</h3>
        <a href="#about">
            <button>Find Out More</button>
        </a>
    </header>

    <section id="about">
        <h2>Stylish Portfolio is the perfect theme for your next project!</h2>
        <p>This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at <a href="https://unsplash.com/">Unsplash</a>!</p>
        <button>What We Offer</button>
    </section>

    <section id="download">
        <h1>Welcome to <i>your</i> next website!</h1>
        <a href="https://startbootstrap.com/theme/stylish-portfolio">
            <button>Download Now!</button>
        </a>

    </section>
</body>

</html>
