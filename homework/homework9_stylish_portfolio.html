<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0px;
        }

        header {
            text-align: center;
            background-image: url(https://github.com/StartBootstrap/startbootstrap-stylish-portfolio/blob/master/src/assets/img/bg-masthead.jpg?raw=true);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0 -130px;
            padding: 260px 23px;
            filter: opacity(0.9);
        }

        header h1 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            margin: -10px 0px;
            font-size: 88px;
        }

        header h3 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            font-size: 28px;
            font-style: italic;
            margin: 0px;
        }

        header button {
            background-color: #1d809f;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
            margin: 40px;
        }

        header button:hover {
            background-color: #17667f;
        }

        #about {
            text-align: center;
            padding: 120px;
        }

        #about h2 {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin: 0px;
            margin-bottom: 4px;
        }

        #about p {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 20px;
            font-weight: 300;
            margin: 0px;
            margin-bottom: 48px;
        }

        #about button {
            background-color: #212529;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
        }

        #about button:hover {
            background-color: #424649;
        }

        #download {
            text-align: center;
            background-image: url(https://startbootstrap.github.io/startbootstrap-stylish-portfolio/assets/img/bg-callout.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0 -175px;
            padding: 200px 0px;
            filter: opacity(0.9);
        }

        #download h1 {
            font-family: 'Source Sans 3', sans-serif;
            line-height: 67px;
            font-weight: 700;
            font-size: 56px;
        }

        #download button {
            background-color: #1d809f;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 20px 40px;
            border: none;
            border-radius: 6px;
            margin: 45px 0px;
        }

        #download button:hover {
            background-color: #17667f;
        }

        .offcanvas.offcanvas-end {
            background-color: #1D809F;
            width: 254px;
            z-index: 999;
        }

        #toggle_offcanvas {
            position: fixed;
            right: 40px;
            top: 14px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 12px 17px;
        }
    </style>
</head>

<body>
    <button id='toggle_offcanvas' class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i id='btn_icon' class="fa-solid fa-bars"></i>
    </button>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="false" data-bs-backdrop="static" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        </div>
        <div class="offcanvas-body">
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        btn_icon.addEventListener('click', function() {
            if (this.classList.contains('fa-bars')) {
                this.classList.remove('fa-bars');
                this.classList.add('fa-xmark');
            } else {
                this.classList.remove('fa-xmark');
                this.classList.add('fa-bars');
            }
        });
    </script>
    <header id="home">
        <h1>Stylish Portfolio</h1>
        <h3>A Free Bootstrap Theme by Start Bootstrap</h3>
        <a href="#about">
            <button>Find Out More</button>
        </a>
    </header>

    <section id="about">
        <h2>Stylish Portfolio is the perfect theme for your next project!</h2>
        <p>This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at <a href="https://unsplash.com/">Unsplash</a>!</p>
        <button>What We Offer</button>
    </section>

    <section id="download">
        <h1>Welcome to <i>your</i><br>next website!</h1>
        <a href="https://startbootstrap.com/theme/stylish-portfolio">
            <button>Download Now!</button>
        </a>

    </section>
</body></html>
